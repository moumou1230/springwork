<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<!-- <meta name="_csrf" th:value="${_csrf.token}">
 --><title>title</title>
</head>
<body>
	<h1>메인 페이지</h1>
	<ul>
		<li>
			<a th:href="@{/user}">일반 사용자용 페이지로</a>
		</li>
		<li sec:authorize="hasRole('ADMIN')">
			<a th:href=@{/admin}>관리자전용 페이지로</a>
		</li>
	</ul>
	<th:block sec:authorize="isAuthenticated()">
		<p sec:authentication="name"></p><!-- sec:authentication: 인증정보(id) -->
		<p sec:authentication="principal.username"></p>	<!-- principal:우리가 인증받은 정보를 화면에 불러올때 사용 -->
		<p sec:authentication="principal.authorities"></p>
	</th:block>
	<form th:action="@{/logout}" method="post">
		<button type="submit">로그아웃</button>
	</form>
</body>
</html>
